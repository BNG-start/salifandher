<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour ma Valentine ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            overflow-y: auto; 
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2); 
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gif-container {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .gif-container img {
            max-width: 150px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 8vw, 3.5rem); /* Taille adaptable */
            color: #ff4d6d;
            margin-bottom: 25px;
            /* Contour blanc et ombres multiples pour un contraste maximal */
            text-shadow: 
                -2px -2px 0 #fff,  
                 2px -2px 0 #fff,
                -2px  2px 0 #fff,
                 2px  2px 0 #fff,
                 0 5px 15px rgba(0,0,0,0.3);
            animation: pulse 2s infinite ease-in-out;
            line-height: 1.2;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            min-height: 200px;
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            z-index: 2;
            white-space: nowrap;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            z-index: 1;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainGif" src="look.gif" alt="Cadeau Valentine">
        </div>

        <h1>Veux-tu Ãªtre ma valentine ?</h1>

        <div class="buttons" id="btnGroup">
            <button id="yesBtn">Oui</button>
            <button id="noBtn">Non</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainGif = document.getElementById('mainGif');
        const btnGroup = document.getElementById('btnGroup');
        
        const phrases = [
            "I ber son ??",
            "Eh bÃ©bÃ© !???",
            "Oun ti lamai !",
            "Clique sur Oui deh"
        ];
        
        const gifs = [
            "gif1.gif",
            "gif2.gif",
            "gif3.gif",
            "gif4.gif"
        ];

        let clickCount = 0;
        let pVert = 15;
        let pHori = 30;
        let fSize = 1.2;
        let currentGap = 20;

        noBtn.addEventListener('click', () => {
            if (clickCount < phrases.length) {
                noBtn.innerText = phrases[clickCount];
                mainGif.src = gifs[clickCount];

                pVert += 12; 
                pHori += 20;
                fSize += 0.35;

                yesBtn.style.padding = `${pVert}px ${pHori}px`;
                yesBtn.style.fontSize = `${fSize}rem`;

                currentGap -= 25;
                btnGroup.style.gap = `${currentGap}px`;

                if (clickCount === phrases.length - 1) {
                    noBtn.style.display = "none"; 
                    btnGroup.style.gap = "0";
                    btnGroup.style.justifyContent = "center";
                    yesBtn.style.maxWidth = "95vw";
                }
                clickCount++;
            }
        });

        yesBtn.addEventListener('click', () => {
            window.location.href = "first.html";
        });
    </script>
</body>
</html>
