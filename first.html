<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Moment ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligné en haut pour permettre le scroll fluide */
            min-height: 100vh;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .main-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
            padding: 40px 0; /* Espace en haut et en bas */
            text-align: center;
        }

        /* Texte romantique */
        .romantic-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            color: #ffffff;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 1s ease-out;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .video-container {
            width: 100%;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            max-height: 40vh; /* Taille adaptée pour mobile */
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            object-fit: cover;
        }

        /* GIF "Bisou" placé en bas de la vidéo */
        .bisou-gif {
            max-width: 120px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease-out;
        }

        /* Bouton en bas */
        .next-btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            display: inline-block;
        }

        @keyframes clignoter {
            0% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
            50% { transform: scale(1.08); box-shadow: 0 8px 25px rgba(255, 77, 109, 0.7); }
            100% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        }

        .blink-active {
            animation: clignoter 1.5s infinite ease-in-out;
        }

        /* Classes d'apparition */
        .reveal {
            opacity: 1 !important;
            transform: translateY(0) scale(1) !important;
        }

    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="romantic-text" id="text">
            Je ne savais pas ce que je cherchais jusqu'à ce que je te trouve... ❤️
        </div>

        <div class="video-container">
            <video id="romanticVideo" autoplay loop playsinline>
                <source src="firstv.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
        </div>

        <img src="bisou.gif" alt="Bisou" class="bisou-gif" id="gif">

        <a href="two.html" class="next-btn" id="btn">À nous deux</a>
    </div>

    <script>
        window.addEventListener('load', () => {
            const v = document.getElementById('romanticVideo');
            v.play().catch(() => {
                v.muted = true;
                v.play();
            });

            // 1. Texte après 3 secondes
            setTimeout(() => {
                document.getElementById('text').classList.add('reveal');
            }, 3000);

            // 2. GIF après 6 secondes
            setTimeout(() => {
                document.getElementById('gif').classList.add('reveal');
            }, 6000);

            // 3. Bouton après 15 secondes
            setTimeout(() => {
                const btn = document.getElementById('btn');
                btn.classList.add('reveal');
                
                // Active le clignotement après l'animation d'apparition
                setTimeout(() => {
                    btn.classList.add('blink-active');
                }, 1000);
            }, 18000);
        });
    </script>
</body>
</html>
