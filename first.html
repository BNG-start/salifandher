<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Moment ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* Bouton de secours (invisible si le son marche d√©j√†) */
        #unmuteBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 77, 109, 0.9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none; 
        }

        .main-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
            padding: 40px 0;
            text-align: center;
        }

        .romantic-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            color: #ffffff;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 1s ease-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .video-container {
            width: 100%;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            max-height: 45vh;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            object-fit: cover;
        }

        .bisou-gif {
            max-width: 120px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease-out;
        }

        .next-btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 45px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            display: inline-block;
        }

        @keyframes clignoter {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .blink-active {
            animation: clignoter 1.5s infinite ease-in-out;
        }

        .reveal {
            opacity: 1 !important;
            transform: translateY(0) scale(1) !important;
        }
    </style>
</head>
<body>

    <button id="unmuteBtn">Appuie pour le son üîä</button>

    <div class="main-wrapper">
        <div class="romantic-text" id="text">
            Je ne savais pas ce que je cherchais jusqu'√† ce que je te trouve... ‚ù§Ô∏è
        </div>

        <div class="video-container">
            <video id="romanticVideo" loop playsinline>
                <source src="firstv.mp4" type="video/mp4">
            </video>
        </div>

        <img src="bisou.gif" alt="Bisou" class="bisou-gif" id="gif">

        <a href="two.html" class="next-btn" id="btn">√Ä nous deux</a>
    </div>

    <script>
        const v = document.getElementById('romanticVideo');
        const unmuteBtn = document.getElementById('unmuteBtn');

        function enableSound() {
            v.muted = false;
            v.volume = 1.0;
            v.play();
            unmuteBtn.style.display = 'none';
        }

        window.addEventListener('load', () => {
            // Puisque index.html a d√©bloqu√© l'audio, on tente de jouer direct avec son
            v.muted = false; 
            v.play().catch(() => {
                // Si Safari bloque quand m√™me, on met en muet pour que l'image bouge au moins
                v.muted = true;
                v.play();
                // Et on montre le bouton de secours
                unmuteBtn.style.display = 'block';
            });

            // Si elle touche n'importe o√π, on essaie d'activer le son
            document.body.addEventListener('click', enableSound, { once: true });
            unmuteBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // √âvite le double clic
                enableSound();
            });

            // Animations
            setTimeout(() => {
                document.getElementById('text').classList.add('reveal');
            }, 2000);

            setTimeout(() => {
                document.getElementById('gif').classList.add('reveal');
            }, 5000);

            setTimeout(() => {
                const btn = document.getElementById('btn');
                btn.classList.add('reveal');
                setTimeout(() => {
                    btn.classList.add('blink-active');
                }, 1000);
            }, 15000); // R√©duit un peu le temps √† 15s pour que ce soit moins long
        });
    </script>
</body>
</html>
