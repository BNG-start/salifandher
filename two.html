<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon √âvidence ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: 0;
        }

        /* Bouton de secours pour le son */
        #unmuteBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 77, 109, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none;
        }

        .main-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            width: 100%;
            height: 100%;
            max-width: 500px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        .romantic-quote {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            color: #ffffff;
            margin: 5px 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 1.5s ease-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            flex-shrink: 1;
        }

        .video-container {
            width: 100%;
            max-width: 280px;
            height: 42vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            background: #000;
            flex-shrink: 0;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .love-gif {
            max-height: 100px;
            width: auto;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 1;
        }

        .letter-btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            opacity: 0;
            transform: translateY(10px);
            transition: all 1s ease-out;
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 8px 25px rgba(255, 77, 109, 0.7); }
            100% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        }

        .blink-active {
            animation: pulse 1.5s infinite ease-in-out;
        }

        .reveal {
            opacity: 1 !important;
            transform: translateY(0) scale(1) !important;
        }
    </style>
</head>
<body>

    <button id="unmuteBtn">Activer le son üîä</button>

    <div class="main-wrapper">
        <div class="romantic-quote" id="quote">
            Tu n'es plus seulement un choix, tu es devenue ma plus belle √©vidence et mon seul horizon. ‚ù§Ô∏è
        </div>

        <div class="video-container">
            <video id="coupleVideo" loop playsinline>
                <source src="couple.mp4" type="video/mp4">
            </video>
        </div>

        <img src="love.gif" alt="Love" class="love-gif" id="loveGif">

        <a href="letter.html" class="letter-btn" id="letterBtn">Une lettre pour toi</a>
    </div>

    <script>
        const v = document.getElementById('coupleVideo');
        const unmuteBtn = document.getElementById('unmuteBtn');

        function enableSound() {
            v.muted = false;
            v.play();
            unmuteBtn.style.display = 'none';
        }

        window.addEventListener('load', () => {
            // Tentative de lecture avec son
            v.play().catch(() => {
                v.muted = true; // On met en muet si √ßa bloque
                v.play();
                unmuteBtn.style.display = 'block'; // On propose d'activer
            });

            // D√©blocage au clic
            document.body.addEventListener('click', enableSound, { once: true });
            unmuteBtn.addEventListener('click', enableSound);

            // Animations
            setTimeout(() => {
                document.getElementById('quote').classList.add('reveal');
            }, 3000); // R√©duit √† 3s pour plus de dynamisme

            setTimeout(() => {
                const gif = document.getElementById('loveGif');
                const btn = document.getElementById('letterBtn');
                
                gif.classList.add('reveal');
                btn.classList.add('reveal');
                
                setTimeout(() => {
                    btn.classList.add('blink-active');
                }, 1000);
            }, 8000); // R√©duit √† 8s pour √©viter que l'utilisateur s'ennuie
        });
    </script>
</body>
</html>
